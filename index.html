<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-2 time-block hour">
          <h4>9AM</h4>
        </div>
        <textarea id="09" class="col-9 form-control-plaintext description"></textarea>
        <button id="saveBtn09" class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

        <div class="col-2 time-block hour">
          <h4>10AM</h4>

        </button>
      </div>

          <i class="fas fa-save"></i>
        </button>
      </div>

        <div class="col-2 time-block hour">

        </div>

          <i class="fas fa-save"></i>

      </div>
      <div class="row">

        </div>

        </button>
      </div>
      <div class="row">
        <div class="col-2 time-block hour">
          <h4>14AM</h4>
        </div>
        <textarea id="14" class="col-9 form-control-plaintext description"></textarea>

      </div>

        </button>
      </div>
      <div class="row">
        <div class="col-2 time-block hour">
          <h4>17AM</h4>
        </div>
        <textarea id="17" class="col-9 form-control-plaintext description"></textarea>
        <button id="saveBtn17" class="col-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>

</html>
